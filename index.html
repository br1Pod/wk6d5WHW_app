<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
    <title>App</title>
</head>
<body>
    <header>
        <h1>Scottish Football Teams</h1>

        <p>Enter team details to add to the list</p>
    </header>

    <article>
        <form id = "input_form">
            <div class="form_block">
                <label for="teamname" class="form_label">Team Name</label>
                <input type="text" id="teamname" required/>
            </div>
    
            <div class="form_block">
                <label for="manager" class="form_label">Manager</label>
                <input type="text" id="manager" required/>
            </div>

            <div class="form_block">
                <label for="stadium" class="form_label">Stadium</label>
                <input type="text" id="stadium" required/>
            </div>
    
            <div class="form_block">
                <label for="city" class="form_label">City</label>
                <select id="city">
                <option value="" disabled selected></option>
                <option value="Edinburgh">Edinburgh</option>
                <option value="Glasgow">Glasgow</option>
                <option value="Dundee">Dundee</option>
                <option value="Aberdeen">Aberdeen</option>
                <option value="Perth">Perth</option>
                </select>
            </div>

            <div class="form_block" id = "submit_button">
                <input type="submit" value="submit"/>
            </div>

            
        </form>

        <hr>

        <ul id = "output_list">
            <li>Team Name

                    <li>Manager</li>
                    <li>Stadium</li>
                    <li>City</li>
                </ul>
            </li>

            <li>Team Name

            </li>

            </li>
        </ul>


    </article>
    
    
</body>
</html>
